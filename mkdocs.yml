theme:
  name: material
  logo: assets/images/favicon.png
  palette:
    primary: orange
    accent: amber
  font:
    text: Roboto
    code: Roboto Mono
  language: en
  features:
  - announce.dismiss
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.code.select
  - navigation.expand
  - navigation.indexes
  - navigation.instant
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.tracking
  icon:
    repo: fontawesome/brands/github

plugins:
- search
- git-revision-date-localized:
    type: datetime
    fallback_to_build_date: true
- minify:
    minify_html: true
    htmlmin_opts:
      remove_comments: true

extra_css:
- assets/css/fonts.css
- assets/css/extra.css
- assets/css/code.css

markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- md_in_html
- pymdownx.details
- pymdownx.highlight:
    use_pygments: true
    linenums: true
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.tilde
